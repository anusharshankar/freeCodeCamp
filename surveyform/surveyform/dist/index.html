<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - SurveyForm</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 id="title">Survey Form</h1>
<div id="form-outer">
<p id="description">Let us know how we can improve freeCodeCamp</p>
<form id="survey-form" method="GET">
  <div class="rowTab">
    <div class="labels">
      <label for="name" id="name-label">*Name: </label>
    </div>
    <div class="rightCol">
      <input id="name" type="text" name="name" class="input-field" autofocus placeholder="Enter your name" required/>
    </div>
  </div>
  <div class="rowTab">
    <div class="labels">
      <label for="email" id="email-label">*Email:</label>
    </div>
    <div class="rightCol">
      <input id="email" type="email" name="email" class="input-field" required placeholder="Enter your email"/>
    </div>
  </div>
  <div class="rowTab">
    <div class="labels">
      <label id="number-label" for="age">*Age:</label>
    </div>
    <div class="rightCol">
      <input type="number" name="age" id="number" class="input-field" min="1" max="100" placeholder="Age"/>
    </div>
  </div>
  <div class="rowTab">
    <div class="labels">
      <label for="currentPos">Which option best describes your current role?</label>
      
    </div>
    <div class="rightCol">
      <select class="dropdown" id="dropdown" name="currentPos">
         <option disabled selected value>Select an option</option>
         <option value="student">Student</option>
         <option value="job">Full Time Job</option>
         <option value="learner">Full Time Learner</option>
         <option value="preferNo">Prefer not to say</option>
         <option value="other">Other</option>
      </select>
    </div>
  </div>
  <div class="rowTab">
    <div class="labels">
      <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>     
    </div>
    <div class="rightCol">
      <ul style="list-style:none;">
        <li class="radio"><label><input type="radio" name="userRating" value="1"/>Definitely</label></li>
        <li class="radio"><label><input type="radio" name="userRating" value="2"/>Maybe</label></li>
        <li class="radio"><label><input type="radio" name="userRating" value="3"/>Not sure</label></li>
        </ul>
    </div>
  </div>
  <div class="rowTab">
    <div class="labels">
      <label for="most-like">What do you like most in FCC:</label>      
    </div>
    <div class="rightCol">
      <select id="most-like" name="mostLike" class="dropdown">
        <option disabled selected value>Select an option</option>
        <option value="projects">Projects</option>
        <option value="challenges">Challenges</option>
        <option value="openSource">Open Source</option>
        <option value="community">Community</option>
      </select>
    </div>
  </div>
  <div class="rowTab">
    <div class="labels">
      <label>Things that should be improved in the future
(Check all that apply):</label>
      
    </div>
    <div class="rightCol">
      <ul id="preference" style="list-style:none;">
     <li class="checkbox"><label><input type="checkbox" name="prefer" value="1"/>Front-end Projects</label></li>
    <li class="checkbox"><label><input type="checkbox" name="prefer" value="2"/>Back-end Projects</label></li>
    <li class="checkbox"><label><input type="checkbox" name="prefer" value="3"/>Data Visualization</label></li>
    <li class="checkbox"><label><input type="checkbox" name="prefer" value="4"/>Challenges</label></li>
    <li class="checkbox"><label><input type="checkbox" value="5"/>Open Source Community</label></li>
   <li class="checkbox"><label> <input type="checkbox" value="6"/>Gitter help rooms</label></li>
   <li class="checkbox"><label> <input type="checkbox" value="7"/>Videos</label></li>
    <li class="checkbox"><label><input type="checkbox" value="8"/>City Meetups</label></li>
    <li class="checkbox"><label><input type="checkbox" value="9"/>Wiki</label></li>
    <li class="checkbox"><label><input type="checkbox" value="10"/>Forum</label></li>
   <li class="checkbox"><label> <input type="checkbox" value="11"/>Additional Courses</label></li>
        </ul>
    </div>
  </div>
  <div class="rowTab">
    <div class="labels">
      <label>Any Comments or Suggestions?</label>
      
    </div>
    <div class="rightCol">
      <textarea class= "input-field" style="height:50px;resize:vertical;" placeholder="Enter your comment here..."  id="comment"></textarea>
    </div>
  </div>
  <button type="submit" id="submit">Submit</button>
  
</form>
</div>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
